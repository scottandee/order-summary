<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;1,500;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<div class="container">
  <div class="card">
    <div class="image">
        
    </div>

    <div class="white-part">
      <div class="text">
        <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>

      <div class="grey-part">
        <div class="music-icon">
          <img src="images/icon-music.svg" alt="tune icon">
        </div>
        <div class="plan">
          <div>
            <h2>Annual Plan</h2>
          </div>
          <div>
          <p>$59.99/year</p>
          </div>
        </div>
        <div class="change"><a href="#"><p>Change</p></a></div>

      </div>
      <div>
        <div >
          <button class="button">Proceed to Payment</button>
        </div>
        <div><a href="#"><p>Cancel Order</p></a></div>
      </div>

    </div>

  </div>

</div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
